<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flodesk Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login">
            <h1 class="logo">flodesk</h1>
            <h2>Welcome back!</h2>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Log in to Flodesk</button>
                <div class="options">
                    <div>
                        <p>Not a member? <a href="#">Sign up</a> </p> 
                    </div>
                    <div>
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </form>
            <p class="terms">By continuing, you agree to Flodesk's <a href="#">terms</a> and acknowledge you've read our <a href="#">privacy policy</a>.</p>
        </div>
    </div>
</body>
</html>
